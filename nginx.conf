# MUXI Installation Router - Nginx Configuration
#
# Setup:
#   1. Place install.sh and install.ps1 in your web root (e.g., /var/www/install.muxi.org/)
#   2. Add this config to /etc/nginx/sites-available/install.muxi.org
#   3. Create symlink: ln -s /etc/nginx/sites-available/install.muxi.org /etc/nginx/sites-enabled/
#   4. Test: sudo nginx -t
#   5. Reload: sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    server_name install.muxi.org;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name install.muxi.org;

    # SSL certificates (use certbot for Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/install.muxi.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/install.muxi.org/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Web root
    root /var/www/install.muxi.org;
    
    # Logging
    access_log /var/log/nginx/install.muxi.org.access.log;
    error_log /var/log/nginx/install.muxi.org.error.log;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # Default: serve based on User-Agent detection
    location = / {
        # PowerShell detection (Windows)
        if ($http_user_agent ~* "(WindowsPowerShell|PowerShell)") {
            rewrite ^ /install.ps1 last;
        }
        
        # curl detection (Linux/macOS)
        if ($http_user_agent ~* "curl") {
            rewrite ^ /install.sh last;
        }
        
        # wget detection (Linux)
        if ($http_user_agent ~* "wget") {
            rewrite ^ /install.sh last;
        }
        
        # Default: redirect browsers to documentation
        return 302 https://muxi.org/docs/install;
    }

    # Serve scripts with proper content type
    location ~ \.(sh|ps1)$ {
        add_header Content-Type "text/plain; charset=utf-8";
        add_header Cache-Control "public, max-age=300";
        try_files $uri =404;
    }



    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
